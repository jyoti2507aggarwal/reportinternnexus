<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<style>
.btnclr{
    border-width: 0px;
    background-color: white;
}
.btnclr:hover{
 background-color:  #1bb1dc !important;
 color: white !important;
}
.btn-outline-primary{
    border: 1px solid #1bb1dc !important;
}
.formbackground{
    background-color:#f8f9fa;
    /* height: 100vh !important; */
    border-radius: 2px;
    box-shadow: 1px 2px 10px 2px #888888;}
.headingclasss{
    color:  #1bb1dc !important;
    font-weight: 100;
}
</style>
</head>

<body>
    <div class="container col-8 formbackground" style="margin-top: 7%; padding-top: 15px; padding-bottom: 15px;">
        <form>
            <div class="row d-flex justify-content-center">
                <h1 class="headingclasss">Report</h1>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Type your Suggestions/Report</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Example multiple select</label>
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle  btn-outline-primary btnclr" type="button" id="dropdownMenuButton"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false ">
                        Dropdown button
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#">Querry</a>
                        <a class="dropdown-item" href="#">Suggestions</a>
                    </div>
                </div>
            </div>
            <div class="form-row d-flex justify-content-center">
                <div class="col d-flex justify-content-center">
                    <input type="submit" class=" btn btn-secondary btnclr" value="Submit" style="background-color: #1bb1dc; color:#fff;border: #1bb1dc solid 1px !important ;border-radius: 2px; padding: 8px 35px">
                </div>                       
             </div>
        </form>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
